<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Q</title>
  </head>
  <body>
    <h2>{{ question.title }} [{{ question.author }}]</h2>
    <p>{{ question.text }}</p>
    <form method="post">
      {% csrf_token %}
      {{ form.text }}
      <button type="submit">Сохранить</button>
      <ul>
        {% for ansver in question.answer_set.all %}
          <li>{{ ansver.text }} [{{ ansver.author }}]</li>
        {% endfor %}
      </ul>
    </body>
  </html>
